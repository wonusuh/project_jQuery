<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>제이쿼리 메서드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(() => {
        $('#firstSection>img').click((e) => {
          $(e.target).animate({ marginLeft: '300px' });
        });
      });
    </script>
  </head>

  <body>
    <div id="layout">
      <h1>제이쿼리 클릭 메서드</h1>
      <section id="firstSection">
        <h2>이미지를 클릭하면 이미지가 오른쪽 방향으로 이동합니다.</h2>
        <img src="images/snow.jpg" alt="겨울 눈" />
      </section>
    </div>
  </body>
</html>
