<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>
  </head>

  <body>
    <h2>취미를 3가지 선택하세요</h2>
    <form>
      <label><input type="checkbox" />등산</label><br />
      <label><input type="checkbox" />낚시</label><br />
      <label><input type="checkbox" />영화</label><br />
      <label><input type="checkbox" />사격</label><br />
      <label><input type="checkbox" />여행</label><br />
      <label><input type="checkbox" />축구</label><br />
      <label><input type="submit" value="전송하기" /></label>
    </form>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      $(document).ready(() => {
        let count = 0;

        $("input[type='checkbox']").click((e) => {
          count = $("input:checked[type='checkbox']").length;

          if (count > 3) {
            $(e.target).prop("checked", false);
          }
        });
      });
    </script>
  </body>
</html>
