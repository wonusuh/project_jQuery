<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>

    <style>
      p {
        background: #ddd;
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <section id="info">
      <h2>텍스트 입력받아서 사용하기</h2>
      <input type="text" />
      <p></p>
    </section>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      const onKeyup = async (e) => {
        const val = e.target.value;
        $("p").text(val);
      };

      $(document).ready(() => {
        $("input").on("keyup", onKeyup);
      });
    </script>
  </body>
</html>
