<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>

    <style>
      #color {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 2px dashed gray;
      }

      ol {
        list-style-position: inside;
        padding-left: 0;
      }

      li {
        padding: 6px;
      }

      .red {
        background: red;
      }

      .purple {
        background: purple;
      }

      .blue {
        background: blue;
      }

      .green {
        background: green;
      }

      .yellow {
        background: yellow;
      }

      .pink {
        background: pink;
      }
    </style>
  </head>

  <body>
    <section id="color">
      <h2>원하는 색 이름을 클릭하세요.</h2>
      <ol>
        <li>빨강</li>
        <li>보라</li>
        <li>파랑</li>
        <li>초록</li>
        <li>노랑</li>
      </ol>
    </section>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      $(document).ready(() => {
        $("#color li").click((e) => {
          const i = $(e.target).index();
          let j = "";
          console.log(i);

          switch (i) {
            case 0:
              j = "red";
              break;
            case 1:
              j = "purple";
              break;
            case 2:
              j = "blue";
              break;
            case 3:
              j = "green";
              break;
            case 4:
              j = "yellow";
              break;
            default:
              j = "";
          }

          $("#color li").removeClass(); // 모든 클래스 삭제
          $(e.target).addClass(j); // 클릭한 <li>에만 클래스 추가
        });
      });
    </script>
  </body>
</html>
