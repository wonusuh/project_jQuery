<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>

    <style></style>
  </head>

  <body>
    <select id="myChoice">
      <option value="1">딸기</option>
      <option value="2">사과</option>
      <option value="3">바나나</option>
      <option value="4">오렌지</option>
      <option value="5">수박</option>
    </select>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      const onSelectChanged = async (e) => {
        const target = e.target;
        const value = target.value;
        const text = target.options[target.selectedIndex].text;
        console.log(target.options);

        alert(`value : ${value}\ntext : ${text}`);
      };

      $(document).ready(() => {
        $("#myChoice").on("change", onSelectChanged);
      });
    </script>
  </body>
</html>
