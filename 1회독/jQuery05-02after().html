<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>

    <style>
      .fruits {
        max-width: 600px;
        margin: auto;
        border: 1px dashed gray;
        padding: 10px;
      }

      .fruits h2 {
        font-size: 1.3rem;
      }

      .fruits ul {
        list-style: none;
      }

      .fruits li {
        border: 1px dotted lightgray;
        padding: 5px;
      }

      .fruits:last-child {
        background: #eee;
        opacity: 0.5;
      }

      .fruits:last-child li::after {
        content: "\273F";
      }
    </style>
  </head>

  <body>
    <section class="fruits">
      <h2>after() 메서드 (텍스트 항목을 클릭 해보세요)</h2>
      <ul>
        <li>딸기</li>
        <li>사과</li>
        <li>키위</li>
        <li>바나나</li>
        <li>포도</li>
      </ul>
    </section>
    <section class="fruits">
      <h2>::after 가상 선택자 (클릭 안됨)</h2>
      <ul>
        <li>딸기</li>
        <li>사과</li>
        <li>키위</li>
        <li>바나나</li>
        <li>포도</li>
      </ul>
    </section>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      $(document).ready(() => {
        $(".fruits:first-child li").click((e) => {
          $(e.target).append("&#10168;"); // HTML 엔터티심벌
        });
      });
    </script>
  </body>
</html>
