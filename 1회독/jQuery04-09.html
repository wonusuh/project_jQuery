<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>
    <style>
      body {
        margin: 0;
      }

      ::-webkit-scrollbar {
        width: 1px;
      }

      section {
        height: 300px;
        background: lightgray;
        text-align: center;
        padding: 20px;
      }

      div {
        height: 1000px;
        background: pink;
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <section>
      <h2>마우스 휠(스크롤)을 내렸다가 올려보세요.</h2>
    </section>
    <div></div>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      $(document).ready(() => {
        let x = $(document).scrollTop();

        $(document).scroll(() => {
          let y = $(document).scrollTop();
          let z = y - x;

          //
          if (z > 0) {
            $("div").stop().animate({ opacity: 1 });
          }

          //
          if (z <= 0) {
            $("div").stop().animate({ opacity: 0 });
          }

          x = y;
        });
      });
    </script>
  </body>
</html>
