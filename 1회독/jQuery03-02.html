<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>title</title>

    <style>
      html,
      body {
        box-sizing: border-box;
      }

      #layout {
        width: 350pt;
        margin: auto;
        text-align: justify;
      }

      #firstSection > img {
        width: 100%;
        border-radius: 10pt;
      }

      #firstSection > ul {
        /* display: none; */
      }
    </style>
  </head>

  <body>
    <div id="layout">
      <h1>show() 메서드</h1>
      <section id="firstSection">
        <h2>
          이미지를 클릭하면 이미지 아래에 있는 숨겨진 목록이 보여집니다.
        </h2>
        <img src="flower.jpg" alt="벚꽃 이미지" />
        <ul>
          <li>1111111111</li>
          <li>2222222222</li>
          <li>3333333333</li>
          <li>4444444444</li>
          <li>5555555555</li>
        </ul>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(() => {
        // 드러내기 이벤트
        $("#firstSection > img").click((e) => {
          $(e.target).next().fadeOut();
        });
      });
    </script>
  </body>
</html>
